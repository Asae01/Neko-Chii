<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <img src="logo pic.jpeg" alt="Logo" class="my-picture">
    <title>Neko-Chii!</title>
</head>
<body class="page-transition">
<header>
    <a href="index.html" class="logo">Neko-Chii!</a>

    <!-- Hamburger icon (only shows on mobile) -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <nav id="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="services.html">Services</a>
        <a href="skills.html">Skills</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>
    <section class="home">
        <div class="home-img">
            <img src="main.jpeg" alt="">
        </div>
        <div class="home-content">
            <h1>Hi, It's <span>Achii</span></h1>
            <h3 class="typing-text">I sell<span></span></h3>
            <p>Please take a look </p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <a href="#" class="btn">About My Self</a>
        </div>
    </section>

    <script>
        // Toggle mobile menu
        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("active");
        }

        // Hide header when scrolling down, show when scrolling up
        let lastScroll = 0;
        window.addEventListener("scroll", () => {
            let currentScroll = window.pageYOffset;

            if (currentScroll <= 0) {
                document.querySelector("header").classList.remove("hide");
                return;
            }

            if (currentScroll > lastScroll && !document.querySelector("header").classList.contains("hide")) {
                // scrolling down
                document.querySelector("header").classList.add("hide");
            } else if (currentScroll < lastScroll && document.querySelector("header").classList.contains("hide")) {
                // scrolling up
                document.querySelector("header").classList.remove("hide");
            }

            lastScroll = currentScroll;
        });
    </script>
</body>
