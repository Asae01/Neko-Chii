<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Skills • Neko-Chii!</title>

    <style>
        .skills-container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 10rem;
        }
        .skill {
            margin: 3rem 0;
        }
        .skill-name {
            font-size: 2.8rem;
            color: #b74b4b;
            margin-bottom: 1rem;
        }
        .skill-bar {
            height: 30px;
            background: rgba(183, 75, 75, 0.2);
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }
        .skill-level {
            height: 100%;
            background: linear-gradient(90deg, #b74b4b, pink);
            border-radius: 50px;
            width: 0; /* starts at 0, will animate */
            animation: grow 2s ease-out forwards;
        }
        @keyframes grow {
            to { width: var(--width); }
        }
    </style>
</head>
<body class="page-transition">

    <header>
        <a href="index.html" class="logo">Neko-Chii!</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="home" style="flex-direction: column; text-align: center;">
        <div class="skills-container">
            <h1 style="font-size: 6.5rem; color: #b74b4b; margin-bottom: 5rem;">My Skills ♡</h1>

            <div class="skill">
                <div class="skill-name">Top Up & Joki Game</div>
                <div class="skill-bar"><div class="skill-level" style="--width: 95%;"></div></div>
            </div>

            <div class="skill">
                <div class="skill-name">Premium Apps Sharing</div>
                <div class="skill-bar"><div class="skill-level" style="--width: 90%;"></div></div>
            </div>

            <div class="skill">
                <div class="skill-name">Fast Response & Trusted</div>
                <div class="skill-bar"><div class="skill-level" style="--width: 98%;"></div></div>
            </div>

            <div class="skill">
                <div class="skill-name">Canva & Editing</div>
                <div class="skill-bar"><div class="skill-level" style="--width: 85%;"></div></div>
            </div>

            <div class="skill">
                <div class="skill-name">Customer Happiness</div>
                <div class="skill-bar"><div class="skill-level" style="--width: 100%;"></div></div>
            </div>

            <a href="services.html" class="btn" style="margin-top: 6rem; font-size: 2rem; padding: 1.5rem 4rem;">
                Back to Services
            </a>
        </div>
    </section>

</body>
</html>
